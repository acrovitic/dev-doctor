name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dev-doctor-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run dev-doctor
        run: dev-doctor run
